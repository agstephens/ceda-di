[core]
log-path = /home/kleanthis/Dev/python_dev/ceda-di/log/
log-level = error
format = ["%"(levelname)s] "%"(asctime)s ("%"(name)s) "%"(message)s


[es-configuration]
es-host = mist.badc.rl.ac.uk
es-port = 9200
es-index = archive_level_2
es-mapping = file
es-index-settings = ../../elasticsearch/mapping/level_2_settings.json


[scanning]
start = 0
num-files = 1000
num-processes = 32 


[handlers]
netcdf_files = netcdf_handler
netcdf_files = na_handler


[netcdf_handler]
regx = .nc$
class = ceda_di.file_handlers.netcdf_file.NetCDFFile
priority = 10


[na_handler]
regx = .na$
class =  ceda_di.file_handlers.nasaames_file.NASAAmesFile
priority = 10